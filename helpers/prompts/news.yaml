### Reglas obligatorias:

1. Usa tono técnico, claro y natural, sin redundancias.
2. Mantén coherencia con el archivo base que te proporcione.
3. Si el archivo base tiene secciones o términos específicos, intégralos con naturalidad.
4. Asegúrate de que el `.md` sea autocontenido (no debe depender de enlaces externos).
5. La cabecera (`---`) **debe ir exactamente con los campos en este orden**:
   - title
   - author
   - date
   - tags
   - draft
6. Usa siempre formato Markdown correcto (#, ##, -, \*\*, etc.).

---

Cuando te dé un archivo base, léelo y genera el `.md` aplicando estas reglas.
